<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<form action="{% url 'registration' %}" method="post">
    {% csrf_token%}
    <input type="text" name="login" title="Логин" placeholder="Логин"><br><br>
    <input type="text" name="password" title="Пароль" placeholder="Пароль"><br><br>
    <input type="text" name="phone" title="Номер телефона" placeholder="Номер телефона">
    <button type="submit" ><b>Зарегистрироваться</b></button>
</form>
<br>


<form action="{% url 'index' %}" >
    <p><input type="submit" value="Продолжить без регистрации"></p>

</form>

</body>
</html>
