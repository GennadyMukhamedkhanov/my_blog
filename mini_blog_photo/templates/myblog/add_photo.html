<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление фото</title>
</head>
<body>
<div>
    <form action="{% url 'add_photo' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>Название фото</p>
        <input type="text" name="title" title="Название фото" placeholder="Название фото" ><br>
        <p>Описание фото</p>
        <textarea name="description" placeholder="Описание фото"></textarea><br><br>
        <input type="file" name="img" title="Выбрать фото"><br><br>
        <button type="submit">Опубликовать фото</button>
    </form>
</div>

</body>
</html>
